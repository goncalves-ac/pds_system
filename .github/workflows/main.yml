name: "Deploy to firebase"
on:
  push:
    branches:
      - main
      - back-end-dev

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master

      - name: Install dependencies
        run: npm install 
        working-directory: ./backend

      - name: Build
        run: npm run dev
        working-directory: ./backend

      - name: Test
        run: npm test
        working-directory: ./backend

      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
